assembly-versioning-scheme: MajorMinorPatch
mode: ContinuousDeployment
next-version: 2.0.0
continuous-delivery-fallback-tag: ""
branches:
  master:
    regex: master
    tag: dev
    increment: none
  beta:
    regex: release/beta/
    tag: 'beta'
    increment: none
    source-branches: ['master']
  stable:
    regex: release/stable/
    tag: ''
    increment: none
    source-branches: ['master']
  dev:
    regex: dev/.*?/(.*?)
    tag: dev.{BranchName}
    source-branches: ['master']
  projects:
    tag: proj-{BranchName}
    regex: projects/(.*?)
    source-branches: ['master']
  feature:
    tag: feature.{BranchName}
    regex: feature/(.*?)
    source-branches: ['master']
ignore:
  sha: []
